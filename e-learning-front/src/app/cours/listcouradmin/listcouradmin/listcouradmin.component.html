


<table  class="table">
 <tr>
    <th>ID</th>
    <th>TITLE</th>
    <th>DESCRIPTION</th>
    <th>ACTION</th>
 </tr>
 <tr *ngFor="let cour of cours , index as i">
    <td> {{cour.id}} </td>
    <td> {{cour.title}} </td>
    <td> {{cour.description}}</td>
    <td> <button class="btn btn-danger" (click)="deletecour(cour.id)"> delete</button> </td>
    
 </tr>
</table>
